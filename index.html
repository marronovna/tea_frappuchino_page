<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="product_page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Starbucks menu</title>
</head>

<body>
    <div class="header"><a href="https://marronovna.github.io/starbucks_menu/"><img class="icon" src="imgs/arrow_back.png"></a><img class="logo"
            src="imgs/image 14.png"><img class="icon" src="imgs/likelist.png"></div>
    <div class="page_content">
        <div class="product_cart">
            <div class="product_pic"><img class="product_pic" src="imgs/Strawberry Frappuccino Cart.png"></div>
            <div class="description">
                <div class="type">Coffee</div>
                <div class="name">Strawberry Frappuccino<div class="rating"><img src="imgs/rating_star.png" />
                        <div>4.5</div>
                    </div>
                </div>
                <div class="about">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam at mi vitae augue
                    feugiat
                    scelerisque in a eros.</div>
                <div></div>
            </div>
            <div class="select_size">
                <a class="size">
                    <div class="product_image"><img src="imgs/small_cup.png"></div>
                    <div class="product_name">Small</div>
                </a>
                <a class="size">
                    <div class="product_image"><img src="imgs/middle_cup.png"></div>
                    <div class="product_name">Middle</div>
                </a>
                <a class="size">
                    <div class="product_image"><img src="imgs/big_cup.png"></div>
                    <div class="product_name">Big</div>
                </a>
                <div class="line"></div>
                <div class="size_price">$10.00</div>
                <div class="size_price"></div>
                <div class="size_price"></div>
            </div>
        </div>
        <a class="add_to_cart" onclick="changeText(this)">Add to cart</a>
    </div>
    <script src="product_page.js"></script>
</body>

</html>
